<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <!-- Start Header -->
    <header class="header">

        <a href="#" class="logo"><i class="fas fa-lightbulb"></i> educa</a>

        <nav class="navbar">
            <div id="close-navbar"><i class="fas fa-times"></i></div>
            <a href="index.html">home</a>
            <a href="about.html">about</a>
            <a href="courses.html">courses</a>
            <a href="contact.html">contact</a>
        </nav>

        <div class="icons">
            <div id="account-btn">
                <i class="fas fa-user"></i>
            </div>
            <div  id="menu-btn" >
                <i class="fas fa-bars"></i>
            </div>
        </div>

    </header>
    <!-- End Header -->

    <!-- Start Account Form -->
    <div class="account-form">

        <div id="close-form"><i class="fas fa-times"></i></div>

        <div class="buttons">
            <span class="btn active login-btn">login</span>
            <span class="btn register-btn">register</span>
        </div>

        <form action="#" class="login-form active">
            <h3>login form</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <div class="flex">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">remember me</label>
                <a href="#">forget password?</a>
            </div>
            <input type="submit" value="login now" class="btn">
        </form>

        <form action="#" class="register-form">
            <h3>register form</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="password" class="box" placeholder="confirm your password">
            <input type="submit" value="register now" class="btn">
        </form>

    </div>
    <!-- End Account Form -->


    <!-- Custom js File -->
    <script src="js/script.js"></script>
    <!-- Font Awesome js File -->
    <script src="js/all.min.js"></script>
</body>
</html>
